<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/signin.css}"> <!-- Use Thymeleaf to resolve the CSS file path -->
</head>

<body>
<div id="con">
    <div id="login">
        <div id="login_form"><!--로그인 폼-->
            <form>
                <h3 class="login" style="letter-spacing:-1px;">로그인</h3>
                <hr>
                <label>
                    <p style="text-align: left; font-size:12px; color:#666">회원아이디</p>
                    <input type="text" placeholder="아이디를 입력" class="size">
                    <p></p>
                </label>
                <label>
                    <p style="text-align: left; font-size:12px; color:#666">비밀번호 </p>
                    <input type="text" placeholder="비밀번호를 입력" class="size">
                </label>
                <p>
                    <input type="submit" value="Sign in" class="btn">
                </p>
            </form>
            <hr>
            <p class="find">
                <span><a th:href="@{/findID}">아이디 찾기</a></span>
                <span><a th:href="@{/findPW}">비밀번호 찾기</a></span>
                <span><a th:href="@{/signup}" >회원가입</a></span>
            </p>
        </div>
    </div><!--con-->
</div>
</body>
</html>
